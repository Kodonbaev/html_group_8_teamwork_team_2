<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TeamWork</title>
</head>
<body>
<div class="container">
    <header class="header clearfix">
        <div class="logo">
            <img src="uploads/mobile-logo.png" width="66" height="83" alt="Mobile-logo">
        </div>
        <div class="wrap-basket-select">
            <div class="basket">
                <div class="icon-basket"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
                <div class="basket-desctop">
                    <a href="#">Shopping Cart</a>
                    <span>now in your cart</span>
                    <b>0 items</b>
                </div>
            </div>
            <div class="select-wrap" id="select-wrap">
                <div class="select">
                    <div class="btn-select"><i class="fa fa-language" aria-hidden="true"></i><b>$</b></div>
                    <form>
                        <label for="language">Language :</label>
                        <div class="select-language">
                            <span>English</span>

                            <select name="" id="language">
                                <option>English</option>
                                <option>Russia</option>
                            </select>
                        </div>
                        <div class="select-language">
                            <span>US Dollar</span>
                            <select name="" id="">
                                <option>US Dollar</option>
                                <option>RU Ruble</option>
                            </select>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </header>
    <div class="nav-menu clearfix">
        <div class="icon-menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">What's New</a>
            <a href="#">Special</a>
            <a href="#">My Account</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search">
            <div class="icon-search"></div>
        </div>
    </div>
</div>
<script src="vender/jquery/jquery-3.1.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
